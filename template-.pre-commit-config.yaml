# 🚀 Ultimate Magic Pre-commit Configuration
# Complete enterprise-grade validation with public tools + centralized intelligence
# Maintained centrally at: https://github.com/calebsargeant/infra

repos:
  # ═══════════════════════════════════════════════════════════════
  # 🛡️ Security First (Critical)
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: 🔒 Detect secrets
        args: ['--baseline', '.secrets.baseline']

  # ═══════════════════════════════════════════════════════════════
  # 🏗️ Infrastructure as Code
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.1
    hooks:
      - id: terraform_fmt
        name: 🏗️ Terraform format
      - id: terraform_validate
        name: ✅ Terraform validate
      - id: terraform_tfsec
        name: 🔐 Terraform security
        args: ['--args=--minimum-severity=MEDIUM']

  # ═══════════════════════════════════════════════════════════════
  # 🐍 Python Quality Stack
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: 🖤 Black formatter

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: 🔤 Import sorting
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: 🐍 Python linting
        additional_dependencies: ['flake8-bugbear']

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: 🚨 Python security
        args: ['-r', '.', '-x', 'tests/']

  # ═══════════════════════════════════════════════════════════════
  # 📋 JavaScript/TypeScript Quality Stack
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: 💅 Code formatting
        files: '\.(js|ts|jsx|tsx|json|css|scss|md|yaml|yml)$'

  # ═══════════════════════════════════════════════════════════════
  # 🐋 Container Security
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: 🐋 Dockerfile linting

  # ═══════════════════════════════════════════════════════════════
  # 📁 General Quality
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        name: 🚫 Protect main branches
        args: ['--branch', 'main', '--branch', 'master']
      - id: trailing-whitespace
        name: ✂️ Trim whitespace
      - id: end-of-file-fixer
        name: 📝 Fix file endings
      - id: check-yaml
        name: ✅ YAML validation
      - id: check-json
        name: ✅ JSON validation
      - id: pretty-format-json
        name: 💅 JSON formatting
        args: ['--autofix', '--indent=2']
      - id: detect-aws-credentials
        name: 🔍 AWS credentials check
      - id: detect-private-key
        name: 🔐 Private key check
      - id: check-added-large-files
        name: 📦 Large files check
        args: ['--maxkb=1024']
      - id: check-merge-conflict
        name: 🔀 Merge conflict check

  # ═══════════════════════════════════════════════════════════════
  # 🎯 CENTRALIZED INTELLIGENCE from calebsargeant/infra
  # ═══════════════════════════════════════════════════════════════
  - repo: https://github.com/calebsargeant/infra
    rev: main  # Use specific version tags in production (e.g., v1.0.0)
    hooks:
      # The "all" hook orchestrates additional intelligence and advanced validation
      - id: all
        # This adds on top of the above hooks:
        # ⚡ Performance regression testing
        # ⚖️ License compliance validation
        # 📈 Code metrics and quality trends
        # 🔍 Advanced security orchestration
        # 📊 Multi-tool intelligence and reporting

