apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache pandoc texlive texlive-xetex texlive-latexextra texmf-dist-latexextra
              exec su node -c "n8n"
          securityContext:
            runAsUser: 0  # Temporarily run as root for installation
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "sqlite"
            - name: N8N_LOG_LEVEL
              value: "info"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: NODE_FUNCTION_ALLOW_EXTERNAL
              value: "puppeteer"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n