apiVersion: v1
kind: Secret
metadata:
  name: mikrotik-credentials
  namespace: core
type: Opaque
stringData:
  # IMPORTANT: This file contains sensitive credentials and must be encrypted with SOPS.
  # To encrypt this file, run from the repository root:
  #   cd kubernetes/_base/core/external-dns-mikrotik
  #   sops --encrypt --in-place mikrotik-credentials-secret.enc.yaml
  #
  # Replace these placeholder values with your actual MikroTik router credentials:
  baseurl: "https://192.168.1.1:8729"  # MikroTik router URL and API port (typically 8729 for HTTPS)
  username: "external-dns"  # MikroTik username with DNS read/write permissions
  password: "CHANGEME_BEFORE_ENCRYPTING"  # MikroTik user password
