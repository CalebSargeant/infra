apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: linuxserver/bazarr:latest
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          ports:
            - containerPort: 6767 # Bazarr web interface
          env:
            - name: PUID
              value: "1000" # Replace with your user ID
            - name: PGID
              value: "1000" # Replace with your group ID
            - name: TZ
              value: "Europe/Amsterdam" # Replace with your timezone
          volumeMounts:
            - mountPath: /config
              name: bazarr
            - mountPath: /movies
              name: movies
            - mountPath: /downloads
              name: downloads
            - mountPath: /series
              name: series
      volumes:
        - name: bazarr
          persistentVolumeClaim:
            claimName: bazarr
        - name: movies
          persistentVolumeClaim:
            claimName: movies
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
        - name: series
          persistentVolumeClaim:
            claimName: series