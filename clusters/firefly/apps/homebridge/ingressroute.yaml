apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: homebridge-tcp
  namespace: homebridge
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`homebridge.sargeant.co`)
      services:
        - name: homebridge
          port: 8581
  tls:
    certResolver: letsencrypt-dns