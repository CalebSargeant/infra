apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Installing dependencies..."; \
              apk add --no-cache ffmpeg git curl build-base python3 py3-pip nodejs npm; \
              pip3 install html-pdf; \
              
              echo "Installing Whisper.cpp..."; \
              git clone https://github.com/ggerganov/whisper.cpp.git /home/node/whisper.cpp; \
              cd /home/node/whisper.cpp && make; \
              
              echo "Downloading Whisper models..."; \
              cd /home/node/whisper.cpp && ./models/download-ggml-model.sh tiny && ./models/download-ggml-model.sh base; \
              
              echo "All dependencies installed! Starting n8n..."; \
              export PATH="/home/node/whisper.cpp:$PATH"; \
              export PYTHONPATH="/usr/lib/python3.*/site-packages"; \
              n8n
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "sqlite"
            - name: N8N_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n