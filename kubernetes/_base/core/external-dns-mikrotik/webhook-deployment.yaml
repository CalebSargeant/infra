apiVersion: v1
kind: Service
metadata:
  name: external-dns-mikrotik-webhook
  namespace: core
  labels:
    app.kubernetes.io/name: external-dns-mikrotik-webhook
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: external-dns-mikrotik-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-mikrotik-webhook
  namespace: core
  labels:
    app.kubernetes.io/name: external-dns-mikrotik-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns-mikrotik-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns-mikrotik-webhook
    spec:
      containers:
        - name: webhook
          image: ghcr.io/mirceanton/external-dns-provider-mikrotik:v1.4.10
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
          env:
            - name: MIKROTIK_BASEURL
              valueFrom:
                secretKeyRef:
                  name: mikrotik-credentials
                  key: baseurl
            - name: MIKROTIK_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mikrotik-credentials
                  key: username
            - name: MIKROTIK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mikrotik-credentials
                  key: password
            - name: MIKROTIK_SKIP_TLS_VERIFY
              value: "true"
            - name: LOG_LEVEL
              value: "info"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8888"
            - name: SERVER_READ_TIMEOUT
              value: "60s"
            - name: SERVER_WRITE_TIMEOUT
              value: "60s"
          livenessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      nodeSelector:
        type: pi
