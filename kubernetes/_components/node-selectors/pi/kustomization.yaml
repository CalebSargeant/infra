apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  # Deployments
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: pi

  # StatefulSets
  - target:
      kind: StatefulSet
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: pi

  # DaemonSets
  - target:
      kind: DaemonSet
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: pi

  # HelmReleases (app-template v4+)
  - target:
      kind: HelmRelease
    patch: |
      - op: add
        path: /spec/values/defaultPodOptions/nodeSelector
        value:
          type: pi
