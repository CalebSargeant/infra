apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: homebridge
  namespace: homebridge
spec:
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet # Adjust DNS policy when using host networking
      initContainers:
        - name: upgrade-nodejs
          image: alpine:3.18
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              echo "Upgrading Node.js to latest version with PKCS1 support..."
              apk add --no-cache curl tar xz
              
              # Get latest Node.js version (use a specific known good version with PKCS1 support)
              # Using Node.js v22.11.0 which has restored PKCS1 support
              LATEST_NODE="22.11.0"
              echo "Installing Node.js version: $LATEST_NODE"
              
              # Download and extract Node.js
              cd /tmp
              echo "Downloading Node.js..."
              curl -fsSL https://nodejs.org/dist/v$LATEST_NODE/node-v$LATEST_NODE-linux-x64.tar.xz -o node.tar.xz
              echo "Extracting Node.js..."
              tar -xJf node.tar.xz
              
              # Verify extraction was successful
              if [ ! -d "node-v$LATEST_NODE-linux-x64" ]; then
                echo "ERROR: Node.js extraction failed"
                exit 1
              fi
              
              # Replace Node.js in shared volume
              echo "Installing Node.js to shared volume..."
              mkdir -p /opt/nodejs
              cp -rf node-v$LATEST_NODE-linux-$NODE_ARCH/* /opt/nodejs/
              
              # Set permissions
              chmod +x /opt/nodejs/bin/node
              chmod +x /opt/nodejs/bin/npm
              chmod +x /opt/nodejs/bin/npx
              
              # Verify the installation
              echo "Verifying Node.js installation..."
              /opt/nodejs/bin/node --version
              echo "Node.js upgrade completed successfully"
          volumeMounts:
            - mountPath: /opt/nodejs
              name: nodejs-upgrade
      containers:
        - name: homebridge
          image: homebridge/homebridge:2024-01-08
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 51826 # HomeKit API
            - containerPort: 8581 # Homebridge web UI
          env:
            - name: TZ
              value: "Europe/Amsterdam" # Adjust timezone
            - name: PATH
              value: "/opt/nodejs/bin:$PATH" # Use upgraded Node.js first
          volumeMounts:
            - mountPath: /homebridge
              name: homebridge
            - mountPath: /opt/nodejs
              name: nodejs-upgrade
      volumes:
        - name: homebridge
          persistentVolumeClaim:
            claimName: homebridge
        - name: nodejs-upgrade
          emptyDir: {}
