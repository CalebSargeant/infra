apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge-ingress
  namespace: homebridge
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tcp: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: tcp
  labels:
    app: homebridge
spec:
  rules:
    - host: homebridge.sargeant.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homebridge-service
                port:
                  number: 8581
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge-hap-ingress
  namespace: homebridge
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tcp: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: tcp
    traefik.ingress.kubernetes.io/router.entrypoints: tcp
  labels:
    app: homebridge
spec:
  rules:
    - host: homebridge-hap.sargeant.co
      backend:
        service:
          name: homebridge-service
          port:
            number: 51826