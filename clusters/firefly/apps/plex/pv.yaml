# Persistent Volume for Plex Configuration
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  namespace: media
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/nvme/plex-config
---
