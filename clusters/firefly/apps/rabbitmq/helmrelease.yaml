apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: rabbitmq
      version: "15.3.2"
      sourceRef:
        kind: HelmRepository
        name: bitnami-oci
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: rabbitmq-values