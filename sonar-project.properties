# must be unique in a given SonarQube instance
sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Exclude files/directories from analysis
sonar.exclusions=**/node_modules/**,**/*.min.js,**/dist/**,**/build/**,**/.terraform/**,**/vendor/**,**/*.pb.go,**/*_test.go

# Include specific file patterns for analysis
sonar.inclusions=**/*.py,**/*.js,**/*.ts,**/*.go,**/*.tf,**/*.yaml,**/*.yml,**/*.sh,**/*.ps1

# Language specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.go.coverage.reportPaths=coverage.out

# Quality Gate settings
sonar.qualitygate.wait=true

# SARIF report generation for GitHub Security tab
sonar.sarifReportPaths=sonar-report.sarif
