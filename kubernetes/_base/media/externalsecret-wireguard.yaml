apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-config
  namespace: media
spec:
  secretStoreRef:
    name: oci-vault
    kind: ClusterSecretStore
  target:
    name: wireguard-config
    creationPolicy: Owner
  data:
    # The wg0.conf file content stored in OCI Vault as a single secret
    - secretKey: wg0.conf
      remoteRef:
        key: wireguard-config
        property: wg0.conf

