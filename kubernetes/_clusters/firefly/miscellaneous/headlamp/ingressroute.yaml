apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: headlamp
  namespace: misc
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`headlamp.sargeant.co`) && PathPrefix(`/oauth2`)
      kind: Rule
      priority: 200
      services:
        - name: oauth2-proxy
          port: 4180
    # Main cluster - magmamoose.com users get token
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/main`) || PathPrefix(`/clusters/main`)) && HeadersRegexp(`X-Auth-Request-Email`, `.*@magmamoose\.com`)
      kind: Rule
      priority: 150
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
        - name: headlamp-inject-token
          namespace: misc
    # Main cluster - other users get no token (will be asked for token)
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/main`) || PathPrefix(`/clusters/main`))
      kind: Rule
      priority: 50
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/p1-prod-eks`) || PathPrefix(`/clusters/p1-prod-eks`))
      kind: Rule
      priority: 100
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
        - name: headlamp-inject-token-p1-prod-eks
          namespace: misc
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/p1-staging-eks`) || PathPrefix(`/clusters/p1-staging-eks`))
      kind: Rule
      priority: 100
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
        - name: headlamp-inject-token-p1-staging-eks
          namespace: misc
    # PR cluster - magmamoose.com users get token
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/pr-nonprod-aks`) || PathPrefix(`/clusters/pr-nonprod-aks`)) && HeadersRegexp(`X-Auth-Request-Email`, `.*@magmamoose\.com`)
      kind: Rule
      priority: 150
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
        - name: headlamp-inject-token-pr-nonprod-aks
          namespace: misc
    # PR cluster - other users get no token (will be asked for token)
    - match: Host(`headlamp.sargeant.co`) && (PathPrefix(`/c/pr-nonprod-aks`) || PathPrefix(`/clusters/pr-nonprod-aks`))
      kind: Rule
      priority: 50
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
    - match: Host(`headlamp.sargeant.co`)
      kind: Rule
      priority: 5
      services:
        - name: headlamp
          port: 80
      middlewares:
        - name: oauth2-errors
          namespace: misc
        - name: oauth2-auth
          namespace: misc
  tls:
    secretName: headlamp-tls
