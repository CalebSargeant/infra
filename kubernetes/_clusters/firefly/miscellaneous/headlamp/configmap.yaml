apiVersion: v1
kind: ConfigMap
metadata:
  name: headlamp-values
  namespace: misc
data:
  values.yaml: |
    # Use in-cluster auth for firefly (local cluster)
    config:
      pluginsDir: ""
      baseURL: ""
      inCluster: true
    
    # Disable OIDC to prevent ID token prompts
    env:
      - name: HEADLAMP_CONFIG_NO_OIDC
        value: "true"
    
    # Use our custom ServiceAccount with cluster-admin permissions
    serviceAccount:
      create: false
      name: headlamp-admin
    
    ingress:
      enabled: true
      annotations:
        # TLS certificate
        cert-manager.io/cluster-issuer: letsencrypt-dns
      hosts:
        - host: headlamp.sargeant.co
          paths:
            - path: /
              type: ImplementationSpecific
      tls:
        - secretName: headlamp-tls
          hosts:
            - headlamp.sargeant.co
    
    # Run on Pi nodes
    nodeSelector:
      type: pi
    
    # Minimal resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
    
    # Mount AWS credentials for EKS access
    volumeMounts:
      - name: aws-credentials
        mountPath: /home/headlamp/.aws
        readOnly: true
    
    volumes:
      - name: aws-credentials
        secret:
          secretName: headlamp-aws-credentials
          items:
            - key: credentials
              path: credentials
