apiVersion: v1
kind: PersistentVolume
metadata:
  name: speedtest-tracker-config
  namespace: speedtest-tracker
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: speedtest-tracker-config
  hostPath:
    path: /mnt/nvme/speedtest-tracker-config
