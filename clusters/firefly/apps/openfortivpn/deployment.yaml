apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfortivpn
  namespace: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfortivpn
  template:
    metadata:
      labels:
        app: openfortivpn
    spec:
      hostNetwork: true
      containers:
        - name: openfortivpn
          image: ghcr.io/calebsargeant/openfortivpn:latest@sha256:029c8dd6e349a9d2224da67f53b5f375974477ac38bbb0b665a31f9749b91b22
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          envFrom:
            - secretRef:
                name: openfortivpn-secrets