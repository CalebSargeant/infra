apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfortivpn
  namespace: vpn
spec:
  replicas: 0
  selector:
    matchLabels:
      app: openfortivpn
  template:
    metadata:
      labels:
        app: openfortivpn
    spec:
      hostNetwork: true
      containers:
        - name: openfortivpn
          image: ghcr.io/calebsargeant/openfortivpn:arm64
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          envFrom:
            - secretRef:
                name: openfortivpn-secrets