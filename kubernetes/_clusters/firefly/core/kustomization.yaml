apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: core
  labels:
    app.kubernetes.io/sops: enabled
resources:
  - ../../../_base/core
components:
  - ../../../_components/resource-profiles
  - ../../../_components/node-selectors
patches:
  # Node selector for all apps
  - patch: |
      - op: add
        path: /metadata/labels/node-selector
        value: pi
    target:
      labelSelector: "app.kubernetes.io/name=cert-manager"

### CERT MANAGER
  # Resource profiles for specific apps
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: t.small
    target:
      labelSelector: "app.kubernetes.io/name=cert-manager"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 1m
  path: ./kubernetes/_clusters/firefly/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m
  decryption:
    provider: sops
    secretRef:
      name: sops-keys
  dependsOn:
    - name: flux-system
