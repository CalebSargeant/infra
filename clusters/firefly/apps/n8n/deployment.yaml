apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Install dependencies
              apk add --no-cache chromium ffmpeg git build-base cmake wget curl openblas-dev

              # Install Puppeteer
              npm_config_user=root npm install puppeteer

              # Clone whispercpp
              git clone https://github.com/ggerganov/whisper.cpp.git /opt/whispercpp
              cd /opt/whispercpp

              # Build whispercpp
              cmake -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build --parallel $(nproc)

              # Move the correct binary
              cp build/bin/whisper-cli /usr/local/bin/whisper
              chmod +x /usr/local/bin/whisper

              # Start n8n
              exec n8n
          securityContext:
            runAsUser: 0  # Temporarily run as root for installation
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "postgres"
            - name: DB_POSTGRES_HOST
              value: "postgres.database.svc.cluster.local"
            - name: DB_POSTGRES_PORT
              value: "5432"
            - name: DB_POSTGRES_USER
              valueFrom:
                  secretKeyRef:
                    name: n8n
                    key: postgres-username
            - name: DB_POSTGRES_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: n8n
                    key: postgres-password
            - name: N8N_LOG_LEVEL
              value: "info"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: NODE_FUNCTION_ALLOW_EXTERNAL
              value: "puppeteer"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n