
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-values
  namespace: misc
data:
  values.yaml: |
    app:
      scheduling:
        nodeSelector:
          type: pi
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - k8sboard.sargeant.co
        tls:
          enabled: true
          secretName: dashboard-tls
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-dns

    # Skip login - use ServiceAccount automatically
    extras:
      - name: kubernetes-dashboard-skip-login
        args:
          - --enable-skip-login
          - --enable-insecure-login

    # Use our existing ServiceAccount
    serviceAccount:
      create: false
      name: dashboard-admin

    # Minimal resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi