apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: ghcr.io/calebsargeant/n8n:latest@sha256:552101b53218deba542a1d2685848f0e0d452bb414ec541791f56a189fdfa499
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "postgres"
            - name: DB_POSTGRES_HOST
              value: "postgres.database.svc.cluster.local"
            - name: DB_POSTGRES_PORT
              value: "5432"
            - name: DB_POSTGRES_USER
              valueFrom:
                  secretKeyRef:
                    name: n8n
                    key: postgres-username
            - name: DB_POSTGRES_PASSWORD
              valueFrom:
                  secretKeyRef:
                    name: n8n
                    key: postgres-password
            - name: N8N_LOG_LEVEL
              value: "info"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: NODE_FUNCTION_ALLOW_EXTERNAL
              value: "puppeteer"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n