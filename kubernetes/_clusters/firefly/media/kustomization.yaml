apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: media
  labels:
    app.kubernetes.io/sops: enabled
resources:
  - ../../../_base/media
components:
  - ../../../_components/resource-profiles
  - ../../../_components/node-selectors
patches:
  # Node selector for all apps
  - patch: |
      - op: add
        path: /metadata/labels/node-selector
        value: mini
    target:
      labelSelector: "app.kubernetes.io/name in (bazarr, flaresolverr, jackett, nzbhydra2, overseerr, plex, prowlarr, qbittorrent, radarr, sabnzbd, sonarr)"

  # Resource profiles for specific apps
  # Resource profiles for lightweight indexers/searchers
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: t.small
    target:
      labelSelector: "app.kubernetes.io/name in (bazarr, flaresolverr, jackett, nzbhydra2, prowlarr)"

  # Resource profiles for moderate apps
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: m.small
    target:
      labelSelector: "app.kubernetes.io/name in (overseerr, radarr, sonarr)"

  # Resource profiles for download clients and heavy processing
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: m.medium
    target:
      labelSelector: "app.kubernetes.io/name in (qbittorrent, sabnzbd)"

  # Resource profile for Plex (high memory/CPU for transcoding)
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: c.large
    target:
      labelSelector: "app.kubernetes.io/name=plex"
