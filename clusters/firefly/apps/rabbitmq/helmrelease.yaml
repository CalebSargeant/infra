apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  interval: 5m
  chart:
    spec:
      chart: .
      sourceRef:
        kind: OCIRepository
        name: rabbitmq-oci
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: rabbitmq-values