apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  # Deployments
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: gpu

  # StatefulSets
  - target:
      kind: StatefulSet
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: gpu

  # DaemonSets
  - target:
      kind: DaemonSet
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          type: gpu