apiVersion: v1
kind: Secret
metadata:
  name: mikrotik-credentials
  namespace: core
type: Opaque
stringData:
  # IMPORTANT: This file is NOT YET ENCRYPTED and contains placeholder credentials.
  # The .enc.yaml extension indicates this file MUST be encrypted with SOPS before deployment.
  #
  # Steps to configure:
  # 1. Replace placeholder values below with your actual MikroTik router credentials
  # 2. Encrypt in place using: sops --encrypt --in-place mikrotik-credentials-secret.enc.yaml
  # 3. Commit the encrypted file to the repository
  #
  # Replace these placeholder values:
  baseurl: "https://192.168.1.1:8729"  # MikroTik router URL and API port (typically 8729 for HTTPS)
  username: "external-dns"  # MikroTik username with DNS read/write permissions
  password: "CHANGEME_BEFORE_ENCRYPTING"  # MikroTik user password
