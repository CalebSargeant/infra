apiVersion: v1
kind: Secret
metadata:
  name: oci-vault-credentials
  namespace: external-secrets
type: Opaque
stringData:
  # IMPORTANT: This file needs to be encrypted with SOPS before committing
  # 
  # To encrypt this file after filling in the values:
  # 1. Install SOPS and AGE if not already installed
  # 2. Set SOPS_AGE_RECIPIENTS or create .sops.yaml config
  # 3. Run: sops -e -i oci-vault-secret-enc.yaml
  #
  # Required values for OCI authentication:
  # - privateKey: The contents of your OCI API private key (PEM format)
  # - fingerprint: The fingerprint of your OCI API key
  #
  # You can get these from your OCI account:
  # 1. Go to Identity > Users > Your User > API Keys
  # 2. Add an API key or use existing
  # 3. Copy the fingerprint
  # 4. Download or copy the private key contents
  #
  # Example fingerprint format: aa:bb:cc:dd:ee:ff:00:11:22:33:44:55:66:77:88:99
  #
  privateKey: |
    -----BEGIN RSA PRIVATE KEY-----
    # REPLACE THIS WITH YOUR ACTUAL OCI API PRIVATE KEY
    # The key should be in PEM format
    -----END RSA PRIVATE KEY-----
  fingerprint: "aa:bb:cc:dd:ee:ff:00:11:22:33:44:55:66:77:88:99"  # REPLACE WITH YOUR ACTUAL FINGERPRINT
