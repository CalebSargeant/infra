apiVersion: v1
kind: ConfigMap
metadata:
  name: rancher-values
  namespace: cattle-system
data:
  values.yaml: |
    hostname: rancher.sargeant.co
    replicas: 1
    bootstrapPassword: "admin"
    
    # Node selector for main Rancher pods
    nodeSelector:
      type: pi
    
    # Fleet pods
    fleet:
      nodeSelector:
        type: pi
    
    # Webhook pods  
    webhook:
      nodeSelector:
        type: pi
