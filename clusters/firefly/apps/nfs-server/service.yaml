apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: storage
spec:
  selector:
    app: nfs-server
  type: ClusterIP
  ports:
    - port: 2049
      targetPort: 2049
      name: nfs
      protocol: TCP
    - port: 20048
      targetPort: 20048
      name: mountd
      protocol: TCP
    - port: 111
      targetPort: 111
      name: portmap
      protocol: TCP