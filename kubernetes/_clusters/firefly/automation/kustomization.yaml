apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: automation
  labels:
    app.kubernetes.io/sops: enabled
resources:
  - ../../../_base/automation
components:
  - ../../../_components/resource-profiles
  - ../../../_components/node-selectors
patches:
  # Node selector for all apps
  - patch: |
      - op: add
        path: /metadata/labels/node-selector
        value: pi
    target:
      labelSelector: "app.kubernetes.io/name in (homebridge, n8n, homeassistant)"

  # Resource profiles for specific apps
  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: t.small
    target:
      labelSelector: "app.kubernetes.io/name=homebridge"

  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: m.medium
    target:
      labelSelector: "app.kubernetes.io/name=n8n"

  - patch: |
      - op: add
        path: /metadata/labels/resource-profile
        value: m.large
    target:
      labelSelector: "app.kubernetes.io/name=homeassistant"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: automation
  namespace: flux-system
  labels:
    app.kubernetes.io/sops: enabled
spec:
  interval: 1m
  path: ./kubernetes/_clusters/firefly/automation
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 2m
  decryption:
    provider: sops
    secretRef:
      name: sops-keys
  dependsOn:
    - name: database
