apiVersion: v1
kind: PersistentVolume
metadata:
  name: your-spotify-config
  namespace: your-spotify
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: your-spotify-config
  hostPath:
    path: /mnt/nvme/your-spotify-config
