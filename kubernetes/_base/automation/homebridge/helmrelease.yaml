apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homebridge
  namespace: automation
spec:
  interval: 1m
  chart:
    spec:
      chart: oci://ghcr.io/bjw-s/helm/app-template
      version: "4.4.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: homebridge-values
      valuesKey: values.yaml
