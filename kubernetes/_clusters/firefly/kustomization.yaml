apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - automation
  - backup
  - core
  - database
  - media
#  - miscellaneous
#  - observability
patches:
  - patch: |
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      metadata:
        name: all
      spec: 
        decryption:
          provider: sops
          secretRef:
            name: sops-keys
    target:
      kind: Kustomization
      labelSelector: app.kubernetes.io/sops=enabled