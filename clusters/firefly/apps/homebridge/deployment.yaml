apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebridge
  namespace: homebridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet # Adjust DNS policy when using host networking
      containers:
        - name: homebridge
          image: homebridge/homebridge:2024-05-02
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          ports:
            - containerPort: 51826 # HomeKit API
            - containerPort: 8581 # Homebridge web UI
          env:
            - name: TZ
              value: "Europe/Amsterdam" # Adjust timezone
            - name: NODE_OPTIONS
              value: "--security-revert=CVE-2023-46809"
          volumeMounts:
            - mountPath: /homebridge
              name: homebridge
      volumes:
        - name: homebridge
          persistentVolumeClaim:
            claimName: homebridge