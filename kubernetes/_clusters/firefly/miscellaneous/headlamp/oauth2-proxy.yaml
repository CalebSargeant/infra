apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: misc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        args:
        - --provider=google
        - --email-domain=*
        - --authenticated-emails-file=/etc/oauth2-proxy/emails.txt
        - --http-address=0.0.0.0:4180
        - --cookie-secure=true
        - --cookie-domain=.sargeant.co
        - --whitelist-domain=.sargeant.co
        - --reverse-proxy=false
        - --skip-provider-button=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy
              key: cookie-secret
        ports:
        - containerPort: 4180
          name: http
        volumeMounts:
        - name: emails
          mountPath: /etc/oauth2-proxy
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: emails
        configMap:
          name: oauth2-proxy-emails
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: misc
spec:
  selector:
    app: oauth2-proxy
  ports:
  - port: 4180
    targetPort: 4180
    name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-emails
  namespace: misc
data:
  emails.txt: |
    caleb@magmamoose.com
