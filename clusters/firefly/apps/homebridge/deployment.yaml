apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: homebridge
  namespace: homebridge
spec:
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet # Adjust DNS policy when using host networking
      initContainers:
        - name: upgrade-nodejs
          image: debian:12-slim
          command: ["/bin/bash"]
          args:
            - "-c"
            - |
              echo "üöÄ Installing latest Node.js with PKCS1 support and upgrading Eufy plugin..."
              apt-get update && apt-get install -y curl xz-utils ca-certificates jq --no-install-recommends && rm -rf /var/lib/apt/lists/*
              
              # Detect architecture
              ARCH=$(uname -m)
              case $ARCH in
                  x86_64) NODE_ARCH="x64" ;;
                  aarch64) NODE_ARCH="arm64" ;;
                  armv7l) NODE_ARCH="armv7l" ;;
                  *) echo "‚ùå Unsupported architecture: $ARCH"; exit 1 ;;
              esac
              echo "üîç Detected architecture: $ARCH -> Node.js arch: $NODE_ARCH"
              
              # Get the absolute latest Node.js version dynamically
              echo "üîç Fetching latest Node.js version..."
              LATEST_NODE=$(curl -s https://nodejs.org/dist/index.json | jq -r '.[0].version' | sed 's/^v//')
              echo "üì¶ Latest Node.js version: $LATEST_NODE"
              
              # Download and extract Node.js
              cd /tmp
              echo "‚¨áÔ∏è Downloading Node.js $LATEST_NODE for $NODE_ARCH..."
              curl -fsSL https://nodejs.org/dist/v$LATEST_NODE/node-v$LATEST_NODE-linux-$NODE_ARCH.tar.xz -o node.tar.xz
              echo "üì¶ Extracting Node.js..."
              tar -xJf node.tar.xz
              
              # Verify extraction was successful
              if [ ! -d "node-v$LATEST_NODE-linux-$NODE_ARCH" ]; then
                echo "‚ùå ERROR: Node.js extraction failed"
                exit 1
              fi
              
              # Install Node.js to separate directory
              echo "üìÅ Installing Node.js to shared volume..."
              mkdir -p /opt/nodejs
              cp -rf node-v$LATEST_NODE-linux-$NODE_ARCH/* /opt/nodejs/
              
              # Set permissions
              chmod +x /opt/nodejs/bin/node
              chmod +x /opt/nodejs/bin/npm
              chmod +x /opt/nodejs/bin/npx
              
              # Verify the installation
              echo "‚úÖ Verifying Node.js installation..."
              /opt/nodejs/bin/node --version
              /opt/nodejs/bin/npm --version
              
              # Upgrade EufySecurity plugin to latest version
              echo "üîÑ Upgrading homebridge-eufy-security plugin to latest version..."
              cd /homebridge
              /opt/nodejs/bin/npm install homebridge-eufy-security@latest --save
              echo "‚úÖ Plugin upgrade completed"
              
              echo "üéâ Node.js upgrade and plugin update completed successfully!"
          volumeMounts:
            - mountPath: /opt/nodejs
              name: nodejs-upgrade
            - mountPath: /homebridge
              name: homebridge
      containers:
        - name: homebridge
          image: homebridge/homebridge:2024-01-08
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 51826 # HomeKit API
            - containerPort: 8581 # Homebridge web UI
          env:
            - name: TZ
              value: "Europe/Amsterdam" # Adjust timezone
            - name: PATH
              value: "/opt/nodejs/bin:$PATH" # Use upgraded Node.js first
          volumeMounts:
            - mountPath: /homebridge
              name: homebridge
            - mountPath: /opt/nodejs
              name: nodejs-upgrade
      volumes:
        - name: homebridge
          persistentVolumeClaim:
            claimName: homebridge
        - name: nodejs-upgrade
          emptyDir: {}
