apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfortivpn
  namespace: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfortivpn
  template:
    metadata:
      labels:
        app: openfortivpn
    spec:
      hostNetwork: true
      containers:
        - name: openfortivpn
          image: ghcr.io/calebsargeant/openfortivpn:latest@sha256:230f3de94075c359f17c8df726d2550d33b0804cb2d0a07e3057e20b5b70a9ad
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          envFrom:
            - secretRef:
                name: openfortivpn-secrets