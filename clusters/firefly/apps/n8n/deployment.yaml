apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Switching to root user to install dependencies..."; \
              sudo apk add --no-cache ffmpeg git curl build-base python3 py3-pip npm make gcompat; \
              
              echo "Installing html-pdf in user-writable directory..."; \
              mkdir -p /home/node/.npm-global; \
              npm config set prefix "/home/node/.npm-global"; \
              export PATH="/home/node/.npm-global/bin:$PATH"; \
              npm install -g html-pdf; \
              
              echo "Installing Whisper.cpp..."; \
              git clone https://github.com/ggerganov/whisper.cpp.git /home/node/whisper.cpp; \
              cd /home/node/whisper.cpp && make; \
              
              echo "Downloading Whisper models..."; \
              cd /home/node/whisper.cpp/models && wget -O ggml-tiny.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.bin; \
              wget -O ggml-base.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin; \
              
              echo "Fixing permissions and switching back to node user..."; \
              chown -R node:node /home/node/.npm-global /home/node/whisper.cpp; \
              
              echo "Setting up environment variables..."; \
              export PATH="/home/node/.npm-global/bin:/home/node/whisper.cpp:$PATH"; \
              export PYTHONPATH="/usr/lib/python3.*/site-packages"; \
              
              echo "All dependencies installed! Starting n8n..."; \
              exec su-exec node n8n
          securityContext:
            runAsUser: 0  # Temporarily run as root for installation
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "sqlite"
            - name: N8N_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n