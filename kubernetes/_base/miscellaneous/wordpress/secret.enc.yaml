# WordPress Database Secret
# IMPORTANT: Before deploying, replace placeholder passwords with strong passwords
# and encrypt this file using SOPS:
#   1. Edit this file and set strong passwords
#   2. Run: sops -e -i secret.enc.yaml
#   3. Commit the encrypted version
apiVersion: v1
kind: Secret
metadata:
  name: wordpress-db
  namespace: wordpress
type: Opaque
stringData:
  db-user: "wordpress"
  db-password: "CHANGEME_ENCRYPT_WITH_SOPS"
  db-root-password: "CHANGEME_ROOT_ENCRYPT_WITH_SOPS"
