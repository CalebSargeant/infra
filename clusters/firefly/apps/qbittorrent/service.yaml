apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-service
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080 # Web UI
    - protocol: TCP
      port: 6881
      targetPort: 6881 # BitTorrent TCP
    - protocol: UDP
      port: 6881
      targetPort: 6881 # BitTorrent UDP
  type: ClusterIP