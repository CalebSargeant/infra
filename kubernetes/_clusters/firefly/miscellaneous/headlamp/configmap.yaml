apiVersion: v1
kind: ConfigMap
metadata:
  name: headlamp-values
  namespace: misc
data:
  values.yaml: |
    ingress:
      enabled: true
      hosts:
        - host: headlamp.sargeant.co
          paths:
            - path: /
              type: ImplementationSpecific
    
    # Run on Pi nodes
    nodeSelector:
      type: pi
    
    # Minimal resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
    
    # Mount kubeconfig directory (one file per cluster) and AWS credentials
    volumeMounts:
      - name: external-kubeconfigs
        mountPath: /home/headlamp/.config/Headlamp/kubeconfigs
        readOnly: true
      - name: aws-credentials
        mountPath: /home/headlamp/.aws
        readOnly: true
    
    volumes:
      - name: external-kubeconfigs
        secret:
          secretName: headlamp-kubeconfigs
      - name: aws-credentials
        secret:
          secretName: headlamp-aws-credentials
          items:
            - key: credentials
              path: credentials
