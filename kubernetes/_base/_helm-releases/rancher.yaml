apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 1m
  chart:
    spec:
      chart: rancher
      version: "v2.13.0"
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
      interval: 1m
  values:
    controllers:
      main:
        containers:
          main: {}
    defaultPodOptions:
      nodeSelector: {}
