apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: mariadb
          image: mariadb:11.2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db
                  key: db-password
            - name: MYSQL_DATABASE
              value: "wordpress"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: wordpress-db
                  key: db-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db
                  key: db-password
          volumeMounts:
            - name: wordpress-db
              mountPath: /var/lib/mysql
              subPath: mysql
        - name: wordpress
          image: wordpress:6.7-apache
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              value: "127.0.0.1:3306"
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: wordpress-db
                  key: db-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db
                  key: db-password
            - name: WORDPRESS_DB_NAME
              value: "wordpress"
            - name: WORDPRESS_TABLE_PREFIX
              value: "wp_"
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-data
        - name: wordpress-db
          persistentVolumeClaim:
            claimName: wordpress-db
      restartPolicy: Always
