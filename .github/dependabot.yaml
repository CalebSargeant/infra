version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "terraform"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker images in Kubernetes manifests
  - package-ecosystem: "docker"
    directory: "/clusters/firefly/apps"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "docker"
      - "kubernetes"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Ansible Galaxy collections/roles if any
  - package-ecosystem: "pip"
    directory: "/ansible"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ansible"
    commit-message:
      prefix: "chore"
      include: "scope"
