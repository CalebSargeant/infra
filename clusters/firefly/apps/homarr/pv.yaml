apiVersion: v1
kind: PersistentVolume
metadata:
  name: homarr-configs
  namespace: homarr
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: homarr-configs
  hostPath:
    path: /mnt/nvme/homarr-configs
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homarr-icons
  namespace: homarr
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: homarr-icons
  hostPath:
    path: /mnt/nvme/homarr-icons
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homarr-data
  namespace: homarr
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: homarr-data
  hostPath:
    path: /mnt/nvme/homarr-data
