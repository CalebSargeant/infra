apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfortivpn
  namespace: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfortivpn
  template:
    metadata:
      labels:
        app: openfortivpn
    spec:
      hostNetwork: true
      containers:
        - name: openfortivpn
          image: ghcr.io/calebsargeant/openfortivpn:latest@sha256:705854f3283794861bc955cc983bea6636cd10ccf10a4c965a6d686599f71215
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          envFrom:
            - secretRef:
                name: openfortivpn-secrets
          readinessProbe: # <-- Add readiness probe
            exec:
              command: [ "test", "-f", "/tmp/healthy" ]  # Checks if the VPN is up
            periodSeconds: 10  # Check every 10 seconds
            failureThreshold: 1  # Mark as "Not Ready" immediately if VPN fails