apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  url: ssh://git@github.com/CalebSargeant/monolithic-deploy
  ref:
    branch: main
  secretRef:
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/firefly/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
    namespace: flux-system
  timeout: 2m
  decryption:
    provider: sops
    secretRef:
      name: sops-age