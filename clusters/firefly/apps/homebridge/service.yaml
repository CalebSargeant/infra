apiVersion: v1
kind: Service
metadata:
  name: homebridge-service
  namespace: homebridge
spec:
  selector:
    app: homebridge
  ports:
    - name: homebridge-51826
      protocol: TCP
      port: 51826
      targetPort: 51826 # HomeKit API
    - name: homebridge-8581
      protocol: TCP
      port: 8581
      targetPort: 8581 # Web UI
  type: ClusterIP