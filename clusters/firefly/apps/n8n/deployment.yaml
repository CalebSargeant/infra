apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              #apk add --no-cache pandoc py3-pip so:libgobject-2.0.so.0 so:libpango-1.0.so.0 so:libharfbuzz.so.0 so:libharfbuzz-subset.so.0 so:libfontconfig.so.1 so:libpangoft2-1.0.so.0
              #apk add gcc musl-dev python3-dev zlib-dev jpeg-dev openjpeg-dev libwebp-dev g++ libffi-dev
              #cd /home/node
              #python3 -m venv venv
              #source venv/bin/activate
              #pip install weasyprint
              
              #python3 -m venv venv
              #source venv/bin/activate
              
              apk add --no-cache chromium ffmpeg git build-base cmake wget curl
              
              # Install OpenBLAS (for performance improvements)
              apk add --no-cache openblas-dev
              
              # Clone whispercpp repo
              git clone https://github.com/ggerganov/whisper.cpp.git /opt/whispercpp
              cd /opt/whispercpp
              
              # Build whispercpp
              cmake -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build --parallel $(nproc)
              
              # Move whisper binary to /usr/local/bin for global access
              cp build/bin/whisper /usr/local/bin/whisper
              
              # Return to home directory and cleanup
              cd ~
              rm -rf /opt/whispercpp
              
              # Start n8n as the node user
              exec su node -c "n8n"
          securityContext:
            runAsUser: 0  # Temporarily run as root for installation
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
            - name: N8N_BASIC_AUTH_USER
              value: "admin"
            - name: WEBHOOK_URL
              value: "https://n8n.sargeant.co"
            - name: N8N_HOST
              value: "n8n.sargeant.co"
            - name: DB_TYPE
              value: "sqlite"
            - name: N8N_LOG_LEVEL
              value: "info"
            - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
              value: "true"
            - name: NODE_FUNCTION_ALLOW_EXTERNAL
              value: "puppeteer"
          volumeMounts:
            - name: n8n
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n
          persistentVolumeClaim:
            claimName: n8n