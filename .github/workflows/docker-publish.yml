name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor,,}/openfortivpn:latest dockerfiles/openfortivpn

      - name: Push to GHCR
        run: docker push ghcr.io/${{ github.actor,,}/openfortivpn:latest