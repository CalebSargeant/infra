apiVersion: v1
kind: ConfigMap
metadata:
  name: headlamp-values
  namespace: misc
data:
  values.yaml: |
    # Disable token-based authentication
    config:
      pluginsDir: ""
      # Use kubeconfigs from mounted directory
      baseURL: ""
      
    # Disable OIDC to prevent ID token prompts
    env:
      - name: HEADLAMP_CONFIG_NO_OIDC
        value: "true"
    
    ingress:
      enabled: true
      annotations:
        # Basic auth for access control
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: headlamp-basic-auth
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Headlamp'
      hosts:
        - host: headlamp.sargeant.co
          paths:
            - path: /
              type: ImplementationSpecific
    
    # Run on Pi nodes
    nodeSelector:
      type: pi
    
    # Minimal resources
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
    
    # Mount kubeconfig directory (one file per cluster) and AWS credentials
    volumeMounts:
      - name: external-kubeconfigs
        mountPath: /home/headlamp/.config/Headlamp/kubeconfigs
        readOnly: true
      - name: aws-credentials
        mountPath: /home/headlamp/.aws
        readOnly: true
    
    volumes:
      - name: external-kubeconfigs
        secret:
          secretName: headlamp-kubeconfigs
      - name: aws-credentials
        secret:
          secretName: headlamp-aws-credentials
          items:
            - key: credentials
              path: credentials
