apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
      namespace: flux-system
  wait: true