apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: misc
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.*"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: kubernetes-dashboard-values