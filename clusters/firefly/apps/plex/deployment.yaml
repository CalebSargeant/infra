apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: plexinc/pms-docker:latest
          ports:
            - containerPort: 32400 # Plex web interface
          env:
            - name: PLEX_CLAIM
              value: "claim-tYxxT3PRyVxsmSnU8srr" # Optional, get a claim token from https://www.plex.tv/claim
          volumeMounts:
            - mountPath: /config
              name: plex
            - mountPath: /movies
              name: movies
            - mountPath: /series
              name: series
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex
        - name: movies
          persistentVolumeClaim:
            claimName: movies
        - name: series
          persistentVolumeClaim:
            claimName: series